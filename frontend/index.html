<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAL_9000 // CORE CONSOLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app-container">
        <!-- Chat Sidebar -->
        <div id="chat-sidebar">
            <div class="sidebar-header">
                <button id="newChatBtn">+ New Chat</button>
            </div>

            <div id="chat-list">
                <div id="loading-chats">Loading chats...</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div id="core-frame">
            <header class="hal-header">
                <div class="hal-boot-sequence">
                    <pre class="boot-line">[ SYSTEM CORE ONLINE ]</pre>
                    <pre class="boot-line">[ HAL_9000 STATUS: CONSCIOUS ]</pre>
                    <pre class="boot-line">[ USER ID: AHAD | INPUT MODE ACTIVE ]</pre>
                </div>

                <div id="top-controls">
                    <div id="voice-select-container">
                        <label for="voiceSelect">Voice:</label>
                        <select id="voiceSelect"></select>
                    </div>
                    <button id="toggleSidebar">☰</button>
                </div>

                <div class="hal-symbol">●</div>
            </header>

            <main id="chat-area">
                <div id="welcome-message" class="msg-bubble msg-system">
                    Welcome back, Ahad. Select a chat or start a new one to begin.
                </div>
            </main>

            <form id="chat-input" autocomplete="off" onsubmit="sendMessage(event)">
                <input type="text" id="input" placeholder="> Awaiting Command..." autocomplete="off" />
                <button id="send" title="Execute">▶</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
