<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HAL 9000 Assistant</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #00ffcc;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: #ff3366;
    }
    .bot {
      color: #00ffcc;
    }
    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00ffcc;
    }
    #input {
      flex: 1;
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 5px;
    }
    #send {
      background: #00ffcc;
      color: black;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">HAL 9000 Assistant</h2>
<div style="text-align: center; margin-bottom: 10px;">
  <label for="voiceSelect">Voice:</label>
  <select id="voiceSelect"></select>
</div>

  <div id="input-container">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
